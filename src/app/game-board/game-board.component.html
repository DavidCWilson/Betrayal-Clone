<div *ngFor="let staticRoomTile of staticRoomTiles">
  <p>{{staticRoomTile.name}}</p>
</div>

<h4>Ground</h4>
<div class="cell" *ngFor="let room of randomGroundRoomTiles">
  <p>{{room[0].name}}</p>
</div>
<hr>
<h4>Basement</h4>
<div class="cell" *ngFor="let room of randomBasementRoomTiles">
  <p>{{room[0].name}}</p>
</div>
<hr>
<h4>Upstairs</h4>
<div class="cell" *ngFor="let room of randomUpperRoomTiles">
  <p>{{room[0].name}}</p>
</div>


<div>
<img src="././assets/img/rooms/attic.png">
</div>
